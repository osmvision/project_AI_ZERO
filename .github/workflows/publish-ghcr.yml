name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure hf_cache directory exists
        run: mkdir -p hf_cache

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Hugging Face cache (hf_cache)
        if: ${{ secrets.HUGGINGFACE_HUB_TOKEN != '' }}
        run: |
          python -m pip install --upgrade pip huggingface_hub
          mkdir -p hf_cache
          python - <<'PY'
import os
from huggingface_hub import snapshot_download
model = os.environ.get('EMBED_MODEL', 'sentence-transformers/all-MiniLM-L6-v2')
token = os.environ.get('HUGGINGFACE_HUB_TOKEN')
print('Prefetching model:', model)
snapshot_download(repo_id=model, token=token, cache_dir='hf_cache')
print('Prefetch complete')
PY
        env:
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HUGGINGFACE_HUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zeroai:latest
            ghcr.io/${{ github.repository_owner }}/zeroai:${{ github.sha }}
          build-args: |
            HUGGINGFACE_HUB_TOKEN=${{ secrets.HUGGINGFACE_HUB_TOKEN }}
          file: ./Dockerfile
