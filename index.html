<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Cyborg RAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyborg-blue: #00f2ff;
            --cyborg-dim: rgba(0, 242, 255, 0.1);
            --metal-dark: #0a0f14;
            --metal-light: #1c2530;
            --alert-red: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Share Tech Mono', monospace; 
            background-color: #000; 
            color: var(--cyborg-blue); 
            overflow: hidden; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%),
                linear-gradient(0deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }

        /* --- CADRE PRINCIPAL HUD --- */
        #app-container { 
            position: relative; 
            width: 100%; 
            max-width: 900px; 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            border: 1px solid var(--cyborg-dim);
            background: rgba(10, 15, 20, 0.85);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.05);
        }

        /* Coins décoratifs style viseur */
        #app-container::before, #app-container::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border: 2px solid var(--cyborg-blue); transition: 0.3s;
        }
        #app-container::before { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        #app-container::after { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* --- HEADER --- */
        #header { 
            padding: 15px; 
            border-bottom: 2px solid var(--cyborg-blue); 
            background: var(--cyborg-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--cyborg-blue);
        }
        .sys-info { font-size: 0.8rem; opacity: 0.7; }

        /* --- ZONE DE CHAT --- */
        #chat-frame { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            position: relative;
        }
        
        /* Scanline effect */
        #chat-frame::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* Scrollbar technique */
        #chat-frame::-webkit-scrollbar { width: 8px; background: #000; }
        #chat-frame::-webkit-scrollbar-thumb { background: var(--cyborg-blue); border: 1px solid #000; }

        /* --- MESSAGES --- */
        .chat-bubble { 
            padding: 10px 15px; 
            max-width: 85%; 
            font-size: 1rem;
            position: relative;
            border-left: 3px solid transparent;
        }

        .user-message { 
            align-self: flex-end; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 3px solid #fff;
            color: #eee;
        }

        .bot-message { 
            align-self: flex-start; 
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--cyborg-dim);
            border-left: 3px solid var(--cyborg-blue);
            color: var(--cyborg-blue);
            font-family: 'Orbitron', sans-serif; /* Police différente pour le robot */
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .chat-bubble strong { display: block; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.6; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2px; }

        /* --- CONTRÔLES --- */
        #controls-area {
            padding: 15px;
            border-top: 2px solid var(--cyborg-blue);
            background: #050505;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Bouton Micro (Cœur de réacteur) */
        #recordButton {
            width: 50px; height: 50px; 
            background: #000; 
            border: 2px solid var(--cyborg-blue); 
            color: var(--cyborg-blue);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px var(--cyborg-dim);
            transition: 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); /* Forme angulaire */
        }
        #recordButton:hover { background: var(--cyborg-blue); color: #000; }
        #recordButton.recording { 
            border-color: var(--alert-red); color: var(--alert-red); 
            box-shadow: 0 0 20px var(--alert-red);
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        .mini-btn {
            width: 40px; height: 40px; 
            background: transparent; border: 1px solid #555; color: #555;
            cursor: pointer; font-family: 'Orbitron';
        }
        .mini-btn:hover:not(:disabled) { border-color: var(--cyborg-blue); color: var(--cyborg-blue); }
        .mini-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        #input-wrapper {
            flex-grow: 1; display: flex; align-items: center;
            background: rgba(0, 242, 255, 0.05); border: 1px solid var(--cyborg-dim);
            height: 50px; padding: 0 15px;
        }
        #text-input {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            font-family: 'Share Tech Mono'; font-size: 1.1rem; outline: none;
        }
        #sendButton {
            background: transparent; border: none; color: var(--cyborg-blue); 
            font-size: 1.2rem; cursor: pointer;
        }
        #sendButton:hover { text-shadow: 0 0 8px var(--cyborg-blue); }

        /* --- FOOTER --- */
        #status-bar { 
            background: var(--cyborg-blue); color: #000; 
            font-size: 0.75rem; padding: 2px 10px; 
            text-align: right; font-weight: bold;
            text-transform: uppercase;
        }

        /* Curseur clignotant à la fin du texte robot */
        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--cyborg-blue); animation: blink 1s infinite; vertical-align: middle; margin-left: 5px; }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="header">
            <h1>Unit Zero AI</h1>
            <div class="sys-info">SYS.VER.3.0 // ONLINE</div>
        </div>

        <div id="chat-frame">
            <div id="conversation" role="log">
                <div class="chat-bubble bot-message">
                    <strong>SYSTEM CORE</strong>
                    <p>Module vocal activé. En attente d'instructions.<span class="cursor"></span></p>
                </div>
            </div>
        </div>

        <div id="controls-area">
            <button id="resetButton" class="mini-btn" title="PURGE">RST</button>
            <button id="stopButton" class="mini-btn" disabled title="ABORT">STP</button>
            <button id="recordButton">REC</button>
            
            <div id="input-wrapper">
                <input type="text" id="text-input" placeholder="INPUT COMMAND..." autocomplete="off">
                <button id="sendButton">>>></button>
            </div>
        </div>

        <div id="status-bar">
            <span id="status-text">READY</span>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton'); 
        const statusText = document.getElementById('status-text');
        const conversationDiv = document.getElementById('conversation');
        const textInput = document.getElementById('text-input');
        const sendButton = document.getElementById('sendButton');

        let mediaRecorder;
        let audioChunks = [];

        // --- EFFET TYPING CYBORG ---
        function typeWriterEffect(element, text, speed = 15) {
            // Supprime le curseur précédent s'il existe
            document.querySelectorAll('.cursor').forEach(c => c.remove());
            
            element.innerHTML = ""; 
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    conversationDiv.scrollTop = conversationDiv.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    // Ajoute le curseur à la fin
                    element.innerHTML += '<span class="cursor"></span>';
                }
            }
            type();
        }

        function setStatus(msg, type) {
            statusText.innerText = type === 'error' ? `⚠️ ${msg}` : msg;
            statusText.parentElement.style.backgroundColor = type === 'error' ? '#ff3333' : (type === 'busy' ? '#fff' : '#00f2ff');
            statusText.parentElement.style.color = type === 'busy' ? '#000' : '#000';
        }

        function addMessage(text, speaker, isTemp = false) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${speaker === 'user' ? 'user-message' : 'bot-message'}`;
            if(isTemp) div.style.opacity = "0.5"; // Dim loading msg
            
            const title = speaker === 'user' ? 'USER_INPUT' : 'SYSTEM_RESPONSE';
            div.innerHTML = `<strong>${title}</strong><div class="content"></div>`;
            conversationDiv.appendChild(div);
            
            const contentDiv = div.querySelector('.content');

            if(speaker === 'bot' && !isTemp) {
                typeWriterEffect(contentDiv, text);
            } else {
                contentDiv.innerHTML = text;
            }
            
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
            return div;
        }

        // --- LOGIQUE (IDENTIQUE À AVANT POUR QUE ÇA MARCHE) ---
        
        // 1. Audio
        recordButton.addEventListener('click', async () => {
            speechSynthesis.cancel();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = sendAudioToServer;
                mediaRecorder.start();
                
                recordButton.classList.add('recording');
                recordButton.disabled = true;
                stopButton.disabled = false;
                setStatus("RECORDING...", "busy");
            } catch (err) {
                setStatus("MIC ERROR", "error");
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder?.state === "recording") mediaRecorder.stop();
            recordButton.classList.remove('recording');
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        // 2. Texte
        async function handleTextSubmit() {
            const txt = textInput.value.trim();
            if (!txt) return;
            
            speechSynthesis.cancel();
            addMessage(txt, "user");
            textInput.value = "";
            
            await sendRequest('/query_text', JSON.stringify({ text: txt }), 'application/json');
        }
        sendButton.onclick = handleTextSubmit;
        textInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') handleTextSubmit(); });

        // 3. Reset
        resetButton.addEventListener('click', async () => {
            speechSynthesis.cancel();
            conversationDiv.innerHTML = '';
            await fetch('/reset_chat');
            addMessage("MEMORY PURGED.", "bot");
        });

        // 4. Envoi Réseau (Sécurisé)
        async function sendAudioToServer() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append("audio_file", blob, "voice.webm");
            await sendRequest('/query_voice', formData);
        }

        async function sendRequest(url, bodyData, contentType = null) {
            setStatus("PROCESSING...", "busy");
            const loadingDiv = addMessage("CALCULATING...", 'bot', true);
            
            try {
                const opts = { method: 'POST', body: bodyData };
                if(contentType) opts.headers = { 'Content-Type': contentType };
                
                const response = await fetch(url, opts);

                if (!response.ok) {
                    const errTxt = await response.text();
                    throw new Error(`SERVER ERROR ${response.status}`);
                }

                const cType = response.headers.get("content-type");
                if (!cType || !cType.includes("json")) {
                    throw new Error("INVALID DATA (HTML RECEIVED)");
                }

                const data = await response.json();
                loadingDiv.remove();

                if(data.transcribed_text) addMessage(data.transcribed_text, "user");
                
                addMessage(data.answer_rag, "bot");
                parler(data.answer_rag);
                setStatus("IDLE", "ready");

            } catch (err) {
                loadingDiv.remove();
                console.error(err);
                addMessage(`ERR: ${err.message}`, "bot");
                setStatus("SYSTEM FAILURE", "error");
            }
        }

        // 5. TTS Robotique
        function parler(texte) {
            const u = new SpeechSynthesisUtterance(texte);
            u.lang = 'fr-FR';
            u.pitch = 0.5; // Très grave
            u.rate = 1.2;  // Rapide
            speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
