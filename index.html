<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant RAG Vocal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f3ff; --secondary: #bc13fe; --bg-dark: #05050a; --glass: rgba(10, 15, 30, 0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: #fff; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Fond Anim√© */
        #background-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%); }
        .particle { position: absolute; background: var(--primary); border-radius: 50%; opacity: 0.5; animation: float 10s infinite; }
        @keyframes float { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }

        /* Interface */
        #app-container { position: relative; z-index: 10; width: 100%; max-width: 900px; height: 90vh; display: flex; flex-direction: column; gap: 15px; }
        #header { text-align: center; }
        #header h1 { font-family: 'Orbitron'; font-size: 2rem; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        
        #chat-frame { flex-grow: 1; background: var(--glass); border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); }
        #conversation { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Bulles */
        .chat-bubble { padding: 15px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 1rem; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .user-message { align-self: flex-end; background: rgba(188, 19, 254, 0.2); border: 1px solid var(--secondary); color: #fff; }
        .bot-message { align-self: flex-start; background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary); color: #d0ffff; }
        .chat-bubble strong { display: block; font-size: 0.7rem; margin-bottom: 5px; color: rgba(255,255,255,0.5); font-family: 'Orbitron'; }

        /* Contr√¥les */
        #controls-area { padding: 20px; background: rgba(0,0,0,0.5); display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        button { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 10px; border-radius: 50%; cursor: pointer; transition: 0.3s; width: 50px; height: 50px; display: grid; place-items: center; font-size: 1.2rem; }
        button:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
        button:disabled { border-color: #555; color: #555; cursor: not-allowed; pointer-events: none; }
        
        #recordButton.recording { background: red; border-color: red; color: white; box-shadow: 0 0 20px red; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #input-wrapper { flex-grow: 1; display: flex; background: rgba(255,255,255,0.05); border-radius: 25px; padding: 5px 15px; border: 1px solid rgba(255,255,255,0.2); }
        #text-input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-family: 'Rajdhani'; font-size: 1rem; }
        #sendButton { border: none; width: auto; border-radius: 0; }

        #status-bar { text-align: center; font-size: 0.8rem; color: #888; margin-top: 5px; }
        .typing-dots span { display: inline-block; width: 5px; height: 5px; background: var(--primary); border-radius: 50%; margin: 0 2px; animation: wave 1s infinite; }
        @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

    <div id="background-layer"></div>
    
    <div id="app-container">
        <div id="header">
            <h1>Nexus RAG AI</h1>
        </div>

        <div id="chat-frame">
            <div id="conversation">
                <div class="chat-bubble bot-message">
                    <strong>SYSTEM</strong>
                    <p>Initialisation termin√©e. Je suis pr√™t (Groq Engine).</p>
                </div>
            </div>

            <div id="controls-area">
                <button id="resetButton" title="Reset">‚Üª</button>
                <button id="stopButton" disabled title="Stop">‚ñ†</button>
                <button id="recordButton" title="Parler">üé§</button>
                
                <div id="input-wrapper">
                    <input type="text" id="text-input" placeholder="Message..." autocomplete="off">
                    <button id="sendButton">‚û§</button>
                </div>
            </div>
        </div>
        <div id="status-bar">Syst√®me en ligne</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Sur Hugging Face, on laisse vide pour utiliser l'URL relative
        const BASE_URL = ""; 

        // --- PARTICULES ---
        const bg = document.getElementById('background-layer');
        for(let i=0; i<20; i++){
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random()*100+'%';
            p.style.top = Math.random()*100+'%';
            p.style.width = Math.random()*4+'px'; p.style.height = p.style.width;
            bg.appendChild(p);
        }

        // --- VARIABLES ---
        const convo = document.getElementById('conversation');
        const status = document.getElementById('status-bar');
        let mediaRecorder, audioChunks = [];

        // --- FONCTION D'AFFICHAGE S√âCURIS√âE ---
        // C'est ICI que j'ai corrig√© le bug "undefined"
        function addMessage(text, sender, isLoading = false) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            
            // Si le texte est vide ou ind√©fini, on met un texte par d√©faut pour √©viter le crash
            if (!text && !isLoading) text = "<i>(R√©ponse vide du serveur)</i>";
            
            const title = sender === 'user' ? 'VOUS' : 'NEXUS AI';
            div.innerHTML = `<strong>${title}</strong><p>${isLoading ? '<span class="typing-dots"><span></span><span></span><span></span></span>' : ''}</p>`;
            
            convo.appendChild(div);
            
            if (!isLoading && text) {
                const p = div.querySelector('p');
                // Effet machine √† √©crire simple et s√ªr
                let i = 0;
                function type() {
                    if (i < text.length) {
                        p.innerHTML += text.charAt(i);
                        i++;
                        convo.scrollTop = convo.scrollHeight;
                        setTimeout(type, 15); // Vitesse de frappe
                    }
                }
                type();
            }
            
            convo.scrollTop = convo.scrollHeight;
            return div;
        }

        // --- AUDIO ---
        document.getElementById('recordButton').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = sendAudio;
                mediaRecorder.start();
                
                document.getElementById('recordButton').classList.add('recording');
                document.getElementById('recordButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                status.innerText = "Enregistrement...";
            } catch (e) { alert("Microphone requis"); }
        };

        document.getElementById('stopButton').onclick = () => {
            if (mediaRecorder) mediaRecorder.stop();
            document.getElementById('recordButton').classList.remove('recording');
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        };

        // --- ENVOI ---
        async function sendAudio() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const form = new FormData();
            form.append("audio_file", blob, "voice.webm");
            await sendRequest('/query_voice', form);
        }

        document.getElementById('sendButton').onclick = handleText;
        document.getElementById('text-input').onkeypress = (e) => { if(e.key==='Enter') handleText(); };

        async function handleText() {
            const txt = document.getElementById('text-input').value.trim();
            if(!txt) return;
            document.getElementById('text-input').value = "";
            addMessage(txt, 'user');
            await sendRequest('/query_text', JSON.stringify({text: txt}), 'application/json');
        }

        async function sendRequest(endpoint, body, type=null) {
            status.innerText = "Analyse en cours (Ceci peut prendre du temps)...";
            const loadMsg = addMessage("", 'bot', true); // Affiche les points de chargement
            
            try {
                const headers = type ? {'Content-Type': type} : {};
                const res = await fetch(endpoint, { method: 'POST', headers: headers, body: body });
                const data = await res.json();
                
                loadMsg.remove(); // Enl√®ve les points de chargement
                
                if (data.transcribed_text && endpoint.includes('voice')) {
                    addMessage("Transcription: " + data.transcribed_text, 'user');
                }

                // S√âCURIT√â : On v√©rifie si answer_rag existe, sinon on met un message d'erreur
                const reponse = data.answer_rag || "Erreur: Le serveur n'a pas renvoy√© de r√©ponse valide.";
                addMessage(reponse, 'bot');
                
                status.innerText = "Pr√™t";
            } catch (e) {
                loadMsg.remove();
                addMessage("Erreur de connexion au serveur (V√©rifiez les logs Hugging Face).", 'bot');
                console.error(e);
                status.innerText = "Erreur";
            }
        }

        document.getElementById('resetButton').onclick = async () => {
            await fetch('/reset_chat');
            convo.innerHTML = "";
            addMessage("M√©moire effac√©e.", 'bot');
        };
    </script>
</body>
</html>
