<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- Style G√©n√©ral --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        #chat-container {
            width: 100%;
            max-width: 700px;
            flex-grow: 1; /* Prend toute la hauteur disponible */
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            background-color: #252525;
        }

        /* --- Zone de Conversation (avec d√©filement) --- */
        #conversation {
            flex-grow: 1;
            overflow-y: auto; /* Active le d√©filement vertical */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Style des Bulles de Chat --- */
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background-color: #0078d4; /* Bleu pour l'utilisateur */
            color: white;
            align-self: flex-end; /* Aligne √† droite */
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #3b3b3b; /* Gris pour l'IA */
            color: #f0f0f0;
            align-self: flex-start; /* Aligne √† gauche */
            border-bottom-left-radius: 5px;
        }

        .bot-message strong, .user-message strong {
            display: block;
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 5px;
        }
        .user-message strong { color: #d0e8ff; }

        /* --- Indicateur de "frappe" (CSS) --- */
        .loading-bubble {
            align-self: flex-start;
            color: #999;
        }
        .loading-bubble span {
            display: inline-block;
            animation: bounce 1.4s infinite;
        }
        .loading-bubble span:nth-child(2) { animation-delay: 0.2s; }
        .loading-bubble span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Barre de Contr√¥le (Boutons) --- */
        #controls {
            padding: 20px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #recordButton {
            font-size: 1.2rem;
            padding: 12px 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background-color: #d93025;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Animation "Pulse" pendant l'enregistrement */
        #recordButton.recording {
            background-color: #e65a50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(217, 48, 37, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0); }
        }

        #stopButton {
            font-size: 1.2rem;
            padding: 12px 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
        }
        #stopButton:disabled { background-color: #2f2f2f; cursor: not-allowed; }

        #status {
            color: #aaa;
            flex-grow: 1;
        }
    </style>
</head>

    <script>
        const recordButton = document.getElementById('recordButton');

        const statusDiv = document.getElementById('status');

        let mediaRecorder;
        let audioChunks = [];

        // --- D√©marrer l'Enregistrement ---
        recordButton.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = sendAudioToServer;
                mediaRecorder.start();

                statusDiv.textContent = "üéôÔ∏è Enregistrement en cours...";
                recordButton.disabled = true;
                recordButton.classList.add('recording');
                stopButton.disabled = false;

            } catch (err) {
                console.error("Erreur d'acc√®s au micro:", err);
                statusDiv.textContent = "Erreur: Microphone non autoris√©.";
            }
        };

        // --- Arr√™ter l'Enregistrement ---
        stopButton.onclick = () => {
            mediaRecorder.stop();
            statusDiv.textContent = "Traitement...";
            recordButton.disabled = false;
            recordButton.classList.remove('recording');
            stopButton.disabled = true;
        };

        // --- Envoyer l'Audio √† l'API ---
        async function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append("audio_file", audioBlob, "ma_question.webm");

            statusDiv.textContent = "Transcription et recherche RAG...";

            // AFFICHER L'INDICATEUR "..." DYNAMIQUEMENT

            try {

                });

                const result = await response.json();

                    updateMessage(loadingBubble, result.answer_rag, "bot");

                    throw new Error(result.error || 'Erreur inconnue');

            } catch (err) {
                console.error("Erreur API:", err);
                updateMessage(loadingBubble, `D√©sol√©, une erreur est survenue: ${err.message}`, "bot", true);

            }
        }

    </script>
</body>
</html>
