<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant RAG Vocal Futuriste</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f3ff; /* Cyan Cyberpunk */
            --secondary: #bc13fe; /* Violet NÃ©on */
            --bg-dark: #05050a;
            --glass: rgba(10, 15, 30, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg-dark); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- FOND ANIMÃ‰ (GRILLE + PARTICULES) --- */
        #background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                linear-gradient(transparent 0%, rgba(0, 243, 255, 0.05) 50%, transparent 100%),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            animation: bgScan 10s linear infinite;
            perspective: 500px;
        }
        
        @keyframes bgScan {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 100%, 0 0, 0 20px; }
        }

        .particle { position: absolute; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); opacity: 0.6; animation: floatUp 15s infinite linear; }
        @keyframes floatUp { to { transform: translateY(-100vh) scale(0); opacity: 0; } }

        /* --- CONTENEUR PRINCIPAL --- */
        #app-container { 
            position: relative; 
            z-index: 10; 
            width: 100%; 
            max-width: 900px; 
            height: 85vh; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        /* --- HEADER --- */
        #header { text-align: center; margin-bottom: 10px; }
        #header h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.2rem; 
            text-transform: uppercase; 
            background: linear-gradient(90deg, #fff, var(--primary), #fff); 
            background-clip: text;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            letter-spacing: 4px;
        }
        #header p { color: var(--secondary); font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }

        /* --- ZONE DE CHAT (STYLE HOLOGRAMME) --- */
        #chat-frame { 
            flex-grow: 1; 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 243, 255, 0.3); 
            border-radius: 20px; 
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1), inset 0 0 20px rgba(0,0,0,0.5);
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
        }

        /* Ligne de scan dÃ©corative */
        #chat-frame::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 15px var(--primary);
            animation: scanline 4s ease-in-out infinite;
            opacity: 0.3; pointer-events: none;
        }
        @keyframes scanline { 0% { top: -10%; } 100% { top: 110%; } }

        #conversation { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scroll-behavior: smooth;
        }
        #conversation::-webkit-scrollbar { width: 6px; }
        #conversation::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }

        /* --- BULLES DE DIALOGUE --- */
        .chat-bubble { 
            padding: 15px 20px; 
            border-radius: 15px; 
            max-width: 80%; 
            line-height: 1.5; 
            position: relative; 
            font-size: 1.1rem;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .user-message { 
            align-self: flex-end; 
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.2), rgba(188, 19, 254, 0.4));
            border: 1px solid var(--secondary);
            color: #fff;
            border-bottom-right-radius: 2px;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .bot-message { 
            align-self: flex-start; 
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(0, 243, 255, 0.2)); 
            border: 1px solid var(--primary);
            color: #d0ffff;
            border-bottom-left-radius: 2px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .chat-bubble strong { display: block; font-size: 0.7rem; color: rgba(255,255,255,0.6); margin-bottom: 5px; font-family: 'Orbitron'; letter-spacing: 1px; }

        /* --- CONTRÃ”LES & INPUT --- */
        #controls-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Bouton Micro (Style RÃ©acteur) */
        #recordButton {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary);
            background: rgba(0, 243, 255, 0.1); color: var(--primary); cursor: pointer;
            font-size: 1.5rem; transition: 0.3s; position: relative; display: grid; place-items: center;
            box-shadow: 0 0 15px var(--primary);
        }
        #recordButton:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); transform: scale(1.1); }
        #recordButton.recording { 
            border-color: #ff2a2a; color: #ff2a2a; background: rgba(255, 42, 42, 0.1); 
            box-shadow: 0 0 20px #ff2a2a; animation: pulseRed 1s infinite; 
        }
        @keyframes pulseRed { 0% { box-shadow: 0 0 10px #ff2a2a; } 50% { box-shadow: 0 0 30px #ff2a2a; } 100% { box-shadow: 0 0 10px #ff2a2a; } }

        /* Autres boutons */
        .mini-btn {
            width: 45px; height: 45px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; transition: 0.3s;
        }
        .mini-btn:hover { background: rgba(255,255,255,0.2); }
        .mini-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Champ Texte Futuriste */
        #input-wrapper {
            flex-grow: 1; display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; padding: 5px 15px; transition: 0.3s;
        }
        #input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }
        
        #text-input {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            padding: 10px; font-family: 'Rajdhani'; font-size: 1.1rem; outline: none;
        }
        #sendButton {
            background: transparent; border: none; color: var(--primary); font-size: 1.4rem; cursor: pointer; transition: 0.3s;
        }
        #sendButton:hover { transform: translateX(3px); text-shadow: 0 0 10px var(--primary); }

        /* --- STATUS BAR --- */
        #status-bar { text-align: center; margin-top: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.5); font-family: 'Orbitron'; letter-spacing: 1px; }
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #0f0; margin-right: 5px; box-shadow: 0 0 8px #0f0; }

        /* Animation de chargement */
        .typing-dots span { display: inline-block; width: 5px; height: 5px; background: var(--primary); border-radius: 50%; margin: 0 2px; animation: wave 1.5s infinite; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div id="background-layer"></div>
    
    <div id="app-container">
        
        <div id="header">
            <h1>Nexus RAG AI</h1>
            <p>SystÃ¨me d'analyse vocale avancÃ©</p>
        </div>

        <div id="chat-frame">
            <div id="conversation" role="log">
                <div class="chat-bubble bot-message">
                    <strong>ðŸ¤– SYSTEM</strong>
                    <p>Initialisation terminÃ©e. Je suis prÃªt Ã  analyser vos donnÃ©es. Parlez ou Ã©crivez.</p>
                </div>
            </div>

            <div id="controls-area">
                <button id="resetButton" class="mini-btn" title="Reset">â†»</button>
                <button id="stopButton" class="mini-btn" disabled title="Stop">â– </button>
                <button id="recordButton" title="Parler">ðŸŽ¤</button>
                
                <div id="input-wrapper">
                    <input type="text" id="text-input" placeholder="Entrez votre commande..." autocomplete="off">
                    <button id="sendButton">âž¤</button>
                </div>
            </div>
        </div>

        <div id="status-bar">
            <span class="status-dot"></span> <span id="status-text">SYSTÃˆME EN LIGNE</span>
        </div>

    </div>

    <script>
        // --- GESTION DU FOND (PARTICULES) ---
        const bg = document.getElementById('background-layer');
        for(let i=0; i<30; i++){
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random()*100 + '%';
            p.style.width = p.style.height = (Math.random()*3 + 1) + 'px';
            p.style.animationDelay = Math.random()*10 + 's';
            p.style.animationDuration = (Math.random()*10 + 10) + 's';
            bg.appendChild(p);
        }

        // --- Ã‰LÃ‰MENTS DOM ---
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton'); 
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const conversationDiv = document.getElementById('conversation');
        const textInput = document.getElementById('text-input');
        const sendButton = document.getElementById('sendButton');

        let mediaRecorder;
        let audioChunks = [];

        // --- EFFET MACHINE A Ã‰CRIRE (TYPING EFFECT) ---
        function typeWriterEffect(element, text, speed = 20) {
            let i = 0;
            element.innerHTML = ""; // On vide avant d'Ã©crire
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    conversationDiv.scrollTop = conversationDiv.scrollHeight; // Scroll auto
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // --- FONCTIONS D'INTERFACE ---
        function setStatus(msg, state) {
            statusText.innerText = msg.toUpperCase();
            statusDot.style.background = state === 'error' ? '#f00' : (state === 'busy' ? '#bc13fe' : '#0f0');
            statusDot.style.boxShadow = `0 0 10px ${statusDot.style.background}`;
        }

        function addMessage(text, speaker, isTemp = false) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${speaker === 'user' ? 'user-message' : 'bot-message'}`;
            if(isTemp) div.classList.add('loading-msg');
            
            const title = speaker === 'user' ? 'ðŸ‘¤ COMMANDER' : 'ðŸ¤– AI CORE';
            
            // Structure de base
            div.innerHTML = `<strong>${title}</strong><p class="msg-content"></p>`;
            conversationDiv.appendChild(div);
            
            const contentP = div.querySelector('.msg-content');
            
            if(speaker === 'bot' && !isTemp) {
                // Effet machine Ã  Ã©crire pour le bot
                typeWriterEffect(contentP, text);
            } else {
                // Affichage direct pour l'utilisateur ou chargement
                contentP.innerHTML = text;
            }

            conversationDiv.scrollTop = conversationDiv.scrollHeight;
            return div;
        }

        // --- LOGIQUE AUDIO ---
        recordButton.addEventListener('click', async () => {
            speechSynthesis.cancel();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = sendAudioToServer;
                mediaRecorder.start();
                
                recordButton.classList.add('recording');
                recordButton.disabled = true;
                stopButton.disabled = false;
                setStatus("Acquisition Audio...", "busy");
            } catch (err) {
                setStatus("Erreur Micro", "error");
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder?.state === "recording") mediaRecorder.stop();
            recordButton.classList.remove('recording');
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        // --- LOGIQUE TEXTE ---
        async function handleTextSubmit() {
            const txt = textInput.value.trim();
            if (!txt) return;
            
            speechSynthesis.cancel();
            addMessage(txt, "user");
            textInput.value = "";
            
            await sendRequest('/query_text', JSON.stringify({ text: txt }), 'application/json');
        }

        sendButton.onclick = handleTextSubmit;
        textInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') handleTextSubmit(); });

        // --- LOGIQUE RESET ---
        resetButton.addEventListener('click', async () => {
            speechSynthesis.cancel();
            conversationDiv.innerHTML = '';
            await fetch('/reset_chat');
            addMessage("MÃ©moire purgÃ©e. SystÃ¨me prÃªt.", "bot");
        });

        // --- ENVOI SERVEUR (GÃ‰NÃ‰RIQUE) ---
        async function sendAudioToServer() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append("audio_file", blob, "voice.webm");
            await sendRequest('/query_voice', formData);
        }

        async function sendRequest(url, bodyData, contentType = null) {
            setStatus("Traitement RAG en cours...", "busy");
            
            // Bulle de chargement animÃ©e
            const loadingMsg = addMessage('<span class="typing-dots"><span></span><span></span><span></span></span>', 'bot', true);
            
            try {
                const opts = { method: 'POST', body: bodyData };
                if(contentType) opts.headers = { 'Content-Type': contentType };
                
                const response = await fetch(url, opts);
                const data = await response.json();
                
                loadingMsg.remove(); // On retire le message de chargement

                if (response.ok) {
                    if(data.transcribed_text) addMessage(data.transcribed_text, "user"); // Si c'Ã©tait de l'audio
                    
                    addMessage(data.answer_rag, "bot");
                    parler(data.answer_rag);
                    setStatus("En attente", "ready");
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (err) {
                loadingMsg.remove();
                addMessage("Erreur critique du systÃ¨me: " + err.message, "bot");
                setStatus("Erreur", "error");
            }
        }

        // --- TTS (Text to Speech) ---
        function parler(texte) {
            const u = new SpeechSynthesisUtterance(texte);
            u.lang = 'fr-FR';
            u.pitch = 0.9; // Voix un peu plus grave/robotique
            u.rate = 1.1;
            speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
