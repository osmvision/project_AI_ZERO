<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant RAG Vocal by Oussama Abid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        /* Fond anim√© avec particules */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
        }
        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        /* Container principal avec effet glassmorphism */
        #app-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Header futuriste */
        #header {
            position: absolute;
            top: 30px;
            text-align: center;
            z-index: 10;
        }
        #header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(102, 126, 234, 0.8)); }
        }
        #header p {
            margin-top: 10px;
            color: #a0a0b0;
            font-size: 0.9rem;
            letter-spacing: 3px;
        }
        /* Chat container avec effet verre */
        #chat-container {
            width: 100%;
            max-width: 900px;
            height: 60vh;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        #chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        /* Zone de conversation */
        #conversation {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #conversation::-webkit-scrollbar {
            width: 8px;
        }
        #conversation::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #conversation::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        /* Bulles de message am√©lior√©es */
        .chat-bubble {
            padding: 18px 24px;
            border-radius: 25px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }
        .chat-bubble strong {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        /* Indicateur de chargement */
        .loading-bubble {
            align-self: flex-start;
            display: flex;
            gap: 8px;
            padding: 20px 30px;
        }
        .loading-bubble span {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .loading-bubble span:nth-child(1) { animation-delay: -0.32s; }
        .loading-bubble span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        /* Panneau de contr√¥le futuriste */
        #controls {
            padding: 25px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* --- Style g√©n√©rique pour les boutons ronds --- */
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: grid;
            place-items: center;
        }
        .control-button:hover:not(:disabled) {
            transform: scale(1.1);
        }

        /* Bouton d'enregistrement futuriste */
        #recordButton {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            box-shadow: 0 0 30px rgba(245, 87, 108, 0.5);
        }
        #recordButton::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(135deg, #f093fb, #f5576c) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0); /* Correction compatibilit√© */
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            animation: rotateBorder 2s linear infinite;
        }
        #recordButton.recording::before {
            opacity: 1;
        }
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #recordButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(245, 87, 108, 0.8);
        }
        #recordButton.recording {
            animation: recordPulse 1.5s infinite;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(245, 87, 108, 0.5); }
            50% { box-shadow: 0 0 60px rgba(245, 87, 108, 1); }
        }

        /* Bouton Stop et Reset */
        #stopButton, #resetButton {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        #resetButton {
            background: linear-gradient(135deg, #3b82f6, #667eea); /* Bleu pour Reset */
            border: none;
            font-size: 1.8rem;
        }
        #stopButton:hover:not(:disabled), #resetButton:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        #stopButton:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #status {
            color: #a0a0b0;
            flex-grow: 1;
            font-size: 0.95rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
            animation: statusBlink 2s infinite;
        }
        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        /* Effet de vague au survol */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-bg"></div>
    <div id="app-container">
        <div id="header">
            <h1>üöÄ RAG Assistant</h1>
            <p>BY OUSSAMA ABID</p>
        </div>
        <div id="chat-container">
            <div id="conversation" role="log">
                <div class="chat-bubble bot-message">
                    <strong>ü§ñ IA RAG</strong>
                    <p>Bonjour ! Posez-moi une question vocale sur les documents. Je suis pr√™t √† vous aider ! üéØ</p>
                </div>
            </div>
            <div id="controls">
                <button id="recordButton" class="control-button" title="Enregistrer">üé§</button>
                <button id="stopButton" class="control-button" title="Arr√™ter" disabled>‚èπÔ∏è</button>
                <button id="resetButton" class="control-button" title="Nouvelle Conversation">üîÑ</button>
                
                <div id="status">
                    <span class="status-indicator"></span>
                    Pr√™t √† enregistrer...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cr√©er des particules anim√©es
        function createParticles() {
            const bg = document.getElementById('particles-bg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                bg.appendChild(particle);
            }
        }
        createParticles();

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton'); // <-- NOUVEAU
        const statusDiv = document.getElementById('status');
        const conversationDiv = document.getElementById('conversation');
        
        let mediaRecorder;
        let audioChunks = [];

        // Effet ripple sur les boutons
        function createRipple(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }
        recordButton.addEventListener('click', createRipple);
        stopButton.addEventListener('click', createRipple);
        resetButton.addEventListener('click', createRipple); // <-- NOUVEAU

        // D√©marrer l'enregistrement
        recordButton.onclick = async () => {
            speechSynthesis.cancel();
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = sendAudioToServer;
                mediaRecorder.start();
                statusDiv.innerHTML = '<span class="status-indicator" style="background: #ef4444; box-shadow: 0 0 10px #ef4444;"></span>Enregistrement en cours...';
                recordButton.disabled = true;
                recordButton.classList.add('recording');
                stopButton.disabled = false;
            } catch (err) {
                console.error("Erreur d'acc√®s au micro:", err);
                statusDiv.innerHTML = '<span class="status-indicator" style="background: #f59e0b; box-shadow: 0 0 10px #f59e0b;"></span>Erreur: Microphone non autoris√©';
            }
        };

        // Arr√™ter l'enregistrement
        stopButton.onclick = () => {
            mediaRecorder.stop();
            statusDiv.innerHTML = '<span class="status-indicator" style="background: #3b82f6; box-shadow: 0 0 10px #3b82f6;"></span>Traitement en cours...';
            recordButton.disabled = false;
            recordButton.classList.remove('recording');
            stopButton.disabled = true;
        };

        // Envoyer l'audio au serveur
        async function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append("audio_file", audioBlob, "ma_question.webm");
            statusDiv.innerHTML = '<span class="status-indicator" style="background: #8b5cf6; box-shadow: 0 0 10px #8b5cf6;"></span>Analyse RAG en cours...';
            
            const loadingBubble = addMessage("", "bot", "loading-bubble");
            loadingBubble.innerHTML = '<span></span><span></span><span></span>';
            scrollToBottom();

            try {
                const response = await fetch('/query_voice', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    addMessage(result.transcribed_text, "user");
                    updateMessage(loadingBubble, result.answer_rag, "bot");
                    
                    parler(result.answer_rag); // TTS
                    
                    statusDiv.innerHTML = '<span class="status-indicator"></span>Pr√™t √† enregistrer...';
                } else {
                    throw new Error(result.error || 'Erreur inconnue');
                }
            } catch (err) {
                console.error("Erreur API:", err);
                const errorMsg = `D√©sol√©, une erreur est survenue: ${err.message}`;
                updateMessage(loadingBubble, errorMsg, "bot", true);
                
                parler(errorMsg); // TTS Erreur
                
                statusDiv.innerHTML = '<span class="status-indicator" style="background: #ef4444; box-shadow: 0 0 10px #ef4444;"></span>Erreur. Pr√™t √† r√©essayer.';
            }
        }

        // --- NOUVELLE FONCTION : R√âINITIALISER LE CHAT ---
        resetButton.onclick = async () => {
            speechSynthesis.cancel(); // Arr√™te la parole
            try {
                const response = await fetch('/reset_chat'); // Appelle l'API de reset
                
                if (response.ok) {
                    conversationDiv.innerHTML = ""; // Vide l'interface
                    
                    // Ajoute le message de bienvenue
                    addMessage("Bonjour ! Posez-moi une question vocale sur les documents. Je suis pr√™t √† vous aider ! üéØ", "bot");
                    
                    statusDiv.innerHTML = '<span class="status-indicator"></span>M√©moire r√©initialis√©e. Pr√™t.';
                    console.log("Chat reset OK");
                } else {
                    throw new Error("√âchec de la r√©initialisation du serveur.");
                }
            } catch (err) {
                console.error("Erreur de r√©initialisation:", err);
                statusDiv.innerHTML = '<span class="status-indicator" style="background: #ef4444; box-shadow: 0 0 10px #ef4444;"></span>Erreur de reset.';
            }
        };

        // --- FONCTIONS D'AIDE ---
        
        function addMessage(text, speaker, extraClass = "") {
            const messageType = (speaker === 'user') ? 'user-message' : 'bot-message';
            const speakerName = (speaker === 'user') ? 'üó£Ô∏è VOUS' : 'ü§ñ IA RAG';
                        
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble', messageType, extraClass);
                        
            messageDiv.innerHTML = `<strong>${speakerName}</strong><p>${text}</p>`;
            conversationDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function updateMessage(element, newText, speaker, isError = false) {
            const speakerName = (speaker === 'user') ? 'üó£Ô∏è VOUS' : 'ü§ñ IA RAG';
            element.classList.remove('loading-bubble');
            if (isError) {
                element.style.background = 'rgba(239, 68, 68, 0.2)';
                element.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            }
                        
            element.innerHTML = `<strong>${speakerName}</strong><p>${newText}</p>`;
            scrollToBottom();
        }

        function scrollToBottom() {
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }

        // --- FONCTION TTS (Text-to-Speech) ---
        function parler(texte) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(texte);
            utterance.lang = 'fr-FR'; 
            speechSynthesis.speak(utterance);
        }

    </script>
</body>
</html>
