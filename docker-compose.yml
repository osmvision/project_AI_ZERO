version: '3.8'

services:
  zeroai:
    build:
      context: .
      dockerfile: Dockerfile
    image: zeroai:local
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      # Override in a .env file or via CLI env vars
      - OLLAMA_HOST=0.0.0.0
      - EMBED_MODEL=${EMBED_MODEL}
      - EMBED_DEVICE=${EMBED_DEVICE:-cpu}
      - S2T_MODEL=${S2T_MODEL:-tiny}
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/" ]
      interval: 30s
      timeout: 10s
      retries: 3
